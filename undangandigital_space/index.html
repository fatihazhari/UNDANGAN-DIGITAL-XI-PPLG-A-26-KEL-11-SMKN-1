<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Undangan Keivan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

        <!-- simplyCountdown -->
        <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css"/>
             <script src="countdown/simplyCountdown.min.js"></script>

         <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center 
    align-item-center">
        <main>
            <div class="container">
            <h4>You're invited to spaceship adventure journey on</h4>
            <h1>Keivan's 9th Birthday Party</h1>
            <p>The party will be held in:</p>
            <div class="countdown"></div>
            <a href="#undangan" class="btn btn-lg">Check your invitation here</a>
            </div>

        </main>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
  simplyCountdown('.countdown',{
    year: 2024, // required
            month: 11, // required
            day: 22, // required
            hours: 9, // Default is 0 [0-23] integer
            minutes: 0, // Default is 0 [0-59] integer
            seconds: 0, // Default is 0 [0-59] integer
            words: { //words displayed into the countdown
                days: { singular: 'day', plural: 'days' },
                hours: { singular: 'hour', plural: 'hours' },
                minutes: { singular: 'minute', plural: 'minutes' },
                seconds: { singular: 'second', plural: 'seconds' }
            }
  });
</script>
</body>

</html>
